<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Article Read</title>
  <style>
    .mb-3 {
        margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <h1 class="mb-3">
    [[${article.title}]]
  </h1>
  <div class="mb-3">
    <p>
      종류: [[${article.board.boardName}]]
    </p>
    <p>
      내용: [[${article.content}]]
    </p>
  </div>
  <!-- 수정버튼 -->
  <a th:href="@{/article/{articleId}/update-view(articleId=${article.id})}">Edit</a>
  <!--삭제 버튼-->
  <form th:action="@{/article/{articleId}/delete(articleId=${article.id})}" method="post">
    <input type="submit" value="Delete">
  </form>
</body>
</html>
