<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:each="article : ${articles}">
    <p>
      <a th:href="@{/article/{articleId}(articleId=${article.id})}">
        [[${article.title}]] - [[${article.board.boardName}]]
      </a>
    </p>
  </div>
</body>
</html>
